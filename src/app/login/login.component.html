<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="loginForm.controls.email?.errors?.required">Pole wymagane</mat-error>
        <mat-error *ngIf="loginForm.controls.email?.errors?.email">Niepoprawny email</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="loginForm.controls.password?.errors?.required">Pole wymagane</mat-error>
    </mat-form-field>
    <br>

    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Zaloguj się</button>
</form>
