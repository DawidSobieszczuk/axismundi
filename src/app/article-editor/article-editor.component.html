<div *ngIf="!published" class="draft" >Szkic</div>

<button mat-raised-button type="button" class="save-button" color="accent" (click)="editorSave()">Zapisz</button>
<button *ngIf="!published" mat-raised-button type="button" class="publish-button" color="accent" (click)="publish()">Publikuj</button>
<button *ngIf="published" mat-raised-button type="button" class="publish-button" color="accent" (click)="unpublish()">Cofnij publikacje</button>

<div id="editor-js"></div>
